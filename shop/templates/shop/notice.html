
{% extends "shop/../account/base.html" %}

{% block title %}
    NOTICE
{% endblock title %}

{% block contents %}
    {% load static %}
    <link rel="stylesheet" type='text/css' href="{% static 'shop/style.css' %}">
    <div class="content">
        <div id="board_list">
            <div id="board_list_title">
                <div id="board_title">
                    <h2>
                        <span>NOTICE</span>
                    </h2>
                </div>
            </div>

            <div class="board_table">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>no</th>
                        <th>제목</th>
                        <th>작성자</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for post in posts %}
                        <tr>
                            <td>{{ post.id }}</td>
                            <td><a href="{% url 'shop:notice_detail' post.pk %}">{{ post.title }}</a></td>
                            <td>{{ post.author }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- pagenation nav -->

        {% include 'includes/paginator1.html' %}

        </div>
    </div>
{% endblock %}
